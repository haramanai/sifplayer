<html lang='en'>
<head>
<meta charset='utf-8' />
</head>
<body onload="main()">
<div id='sifPlayer'></div>
<canvas id="canvas" width="640" height="480"></canvas>
<canvas id="canvas2" style = "position: absolute; top:0px; left: 0px"></canvas>
<script type='text/javascript' src="libs/Ticker.js"></script>
<script type='text/javascript' src="libs/tweenjs-0.3.0.min.js"></script>
<script type='text/javascript' src="src/sifobject.js"></script>
<script type='text/javascript' src="src/Layer.js"></script>
<script type='text/javascript' src="src/PasteCanvas.js"></script>
<script type='text/javascript' src="src/region.js"></script>
<script type='text/javascript' src="src/restore.js"></script>
<script type='text/javascript' src="src/translate.js"></script>
<script type='text/javascript' src="src/rotate.js"></script>
<script type='text/javascript' src="src/zoom.js"></script>
<script type='text/javascript' src="src/import.js"></script>
<script type='text/javascript' src="src/circle.js"></script>
<script type='text/javascript'>
function main() {
	var xmlDoc = loadXML('assets/test.sif');
	var canvas = document.getElementById('canvas');
	var canvas2 = document.getElementById('canvas2');

	var so = new sifPlayer.SifObject(xmlDoc, 0, 0, canvas.width, canvas.height, 'assets/');
	so.timeline.loop = true;


	var looper = {
		Buffers: [canvas, canvas2],
		Contexts: [canvas.getContext('2d'), canvas2.getContext('2d')],
		DrawingBuffer: 0,
		
		
		tick: function () {
			var ctx = this.Contexts[this.DrawingBuffer];
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			so.draw(ctx);
			flip();
		
		},
		
		flip: function () {
			this.Buffers[1-this.DrawingBuffer].style.visibility='hidden';
			this.Buffers[this.DrawingBuffer].style.visibility='visible';

			this.DrawingBuffer=1-this.DrawingBuffer;
		}
			
	}
	
	createjs.Ticker.useRaf = false;
	createjs.Ticker.addListener(looper);
}

function loadXML (file) {
	if (window.XMLHttpRequest)
	{// code for IE7+, Firefox, Chrome, Opera, Safari
		var xmlhttp=new XMLHttpRequest();

	} else {// code for IE6, IE5
		var xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.open("GET",file,false);
	xmlhttp.send();
	var xmlDoc=xmlhttp.responseXML;
	return xmlDoc;
}

</script>
</body>
</html>
