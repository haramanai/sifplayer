<html lang='en'>
<head>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {
margin: 0px;
overflow: hidden;
}
</style>
</head>
<body onload="main()">
<div id='sifPlayer'></div>
<canvas id="canvas"  width="640" height="480"</canvas>
<script type='text/javascript' src="libs/easeljs-0.6.1.min.js"></script>
<script type='text/javascript' src="libs/tweenjs-0.4.0.min.js"></script>
<script type='text/javascript' src="src/sifplayer.js"></script>
<script type='text/javascript' src="src/easelSif/easelsif.js"></script>
<script type='text/javascript' src="src/Tools/helper.js"></script>
<script type='text/javascript' src="src/Ease.js"></script>
<script type='text/javascript' src="src/easelSif/sifobject.js"></script>
<script type='text/javascript' src="src/Param/param.js"></script>
<script type='text/javascript' src="src/Param/vector.js"></script>
<script type='text/javascript' src="src/Param/composite.js"></script>	
<script type='text/javascript' src="src/Param/integer.js"></script>
<script type='text/javascript' src="src/Param/real.js"></script>
<script type='text/javascript' src="src/Param/angle.js"></script>
<script type='text/javascript' src="src/Param/bool.js"></script>
<script type='text/javascript' src="src/Param/convert.js"></script>
<script type='text/javascript' src="src/easelSif/Layers/PasteCanvas.js"></script>
<script type='text/javascript' src="src/easelSif/Layers/circle.js"></script>
<script type='text/javascript' src="src/easelSif/Layers/region.js"></script>
<script type='text/javascript' src="src/easelSif/Layers/outline.js"></script>
<script type='text/javascript' src="src/easelSif/Layers/import.js"></script>
<script type='text/javascript' src="src/easelSif/Layers/timeloop.js"></script>
<script type='text/javascript' src="src/easelSif/Layers/rotate.js"></script>
<script type='text/javascript' src="src/easelSif/Layers/translate.js"></script>
<script type='text/javascript' src="src/easelSif/Layers/stretch.js"></script>
<script type='text/javascript' src="src/easelSif/Layers/zoom.js"></script>
<script type='text/javascript' src="src/easelSif/Layers/text.js"></script>




<script type='text/javascript'>
function main() {
	var xmlDoc = sifPlayer.helper.loadXML('assets/test.sif');
	
	var stage = new createjs.Stage("canvas");

	var so = new sifPlayer.easelSif.SifObject(xmlDoc , {width: 640, height: 480, sifPath: 'assets/'});
	so.timeline.loop = true;
	stage.addChild(so);

	/*
	so.desc['time'].unsynced = true;
	var c = so.desc['Circle'];
	c.addEventListener("click", function(evt) {
		var t = evt.target.sifobj.desc['time'];
		t.duration.value = 2000;
		t.timeline.setPosition(0);
		//t.sifobj.setPosition(0);
	});
	*/

    
	stage.update();
	createjs.Ticker.addListener(so);
	createjs.Ticker.addListener(stage);
	createjs.Ticker.setFPS(60);
	createjs.Ticker.useRaf = true;


	
}




</script>
</body>
</html>
